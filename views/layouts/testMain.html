<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Guys</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/jass.css">
    <link rel="stylesheet" type="text/css" href="../../public/css/style.css">
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Welcome to Five Guys!</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <!-- {{!-- {{#if loggedIn}} -->
        <!-- <button id="logout" class="btn-no-style">Logout</button> -->
        <!-- {{else}} --}} -->
        <a href="/login">Login</a>
        <!-- {{!-- {{/if}} --}} -->
    </nav>
    <main>
        <!-- ? Should we change gallery to something different? -->
        <div class="gallery"> 
        <!-- {{!-- {{{body}}} --}} -->
        <div class="container-fluid d-flex flex-column">
            <div class="row justify-space-between-md justify-content-center">
                <div id="login" class="login-card m-2">
                    <h2 class="page-title">Login</h2>
                    <form class="form login-form">
                        <div class="form-group">
                            <label for="email-login">Email:</label>
                            <input class="form-input" type="text" id="email-login" />
                        </div>
                        <div class="form-group">
                            <label for="password-login">Password:</label>
                            <input class="form-input" type="password" id="password-login" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div id="register">
                    <h3 class="text-center">
                        Not signed up? Click <a id="showSignup" href="#">here</a> to signup.
                    </h3>
                </div>
                <div id="signup" class="login-card m-2" style="display: none">
                    <h2 class="page-title">Signup</h2>
                    <form class="form signup-form">
                        <div class="form-group">
                            <label for="username-signup">Username:</label>
                            <input class="form-input" type="text" id="username-signup" />
                        </div>
                        <div class="form-group">
                            <label for="email-signup">Email:</label>
                            <input class="form-input" type="text" id="email-signup" />
                        </div>
                        <div class="form-group">
                            <label for="password-signup">Password:</label>
                            <input class="form-input" type="password" id="password-signup" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- {{!-- {{#if loggedIn}} --}}
    {{!-- /js/logout.js will have event listener for #logout --}} -->
    <!-- <script src="../../public/js/logout.js"></script> -->
    <script src="../../public/js/login.js"></script>
    <!-- {{/if}} --}} -->
</body>

</html>
